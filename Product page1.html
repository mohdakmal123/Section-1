<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        .product-details {
            text-align: center;
        }
        .product-title {
            font-size: 2em;
            margin: 10px 0;
        }
        .product-description {
            font-size: 1em;
            margin: 10px 0;
            color: #666;
        }
        .product-price {
            font-size: 1.5em;
            color: #e91e63;
            margin: 20px 0;
        }
        .buy-now {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e91e63;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-now:hover {
            background-color: #d81b60;
        }
        .max-width: 600px {
            .container {
                width: 95%;
            }
            .product-title {
                font-size: 1.5em;
            }
            .product-price {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="<iframe src="https://cdn.dribbble.com/users/1615584/screenshots/12998351/media/7fe5f334d91f9419624081125f70206c.jpg" ></iframe>

        <div class="product-details">
            <h1 class="product-title">Product Name</h1>
            <p class="product-description">This is a brief description of the product. It highlights the key features and benefits of the product to entice potential buyers.</p>
            <p class="product-price">$49.99</p>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
    </div>
</body>
</html>
